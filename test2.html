<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Soạn Thảo Blog</title>
    <!-- Thêm thư viện Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        #editor-container {
            min-height: 300px; /* Chiều cao của trình soạn thảo */
            height: fit-content;
            background: #fff;
        }
        .editor-wrapper {
            width: 80%;
            margin: 20px auto;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- cái này test cho trang tạo blog mới -->

<div class="editor-wrapper">
    <!-- Thanh công cụ -->
    <div id="toolbar">
        <select class="ql-font"></select>
        <select class="ql-size"></select>
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-align" value=""></button>
        <button class="ql-align" value="center"></button>
        <button class="ql-align" value="right"></button>
        <button class="ql-align" value="justify"></button>
        <button class="ql-image"></button>
        <button class="ql-link"></button>
        <button class="ql-color"></button>
        <button class="ql-background"></button>
    </div>

    <!-- Ô nhập dữ liệu -->
    <div id="editor-container"></div>

    <!-- Nút lấy dữ liệu -->
    <button onclick="getContent()">Kiểm tra lại nội dung</button>

    <!-- Kết quả nội dung xuất ra -->
    <h3>Nội dung đã nhập:</h3>
    <div id="output"></div>
</div>

<!-- Thêm thư viện Quill -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    // Khởi tạo trình soạn thảo Quill
    var quill = new Quill('#editor-container', {
        theme: 'snow',  // Giao diện giống Word
        modules: {
            toolbar: '#toolbar' // Gán thanh công cụ vào trình soạn thảo
        }
    });

    // Hàm lấy nội dung bài viết
    function getContent() {
        var content = quill.root.innerHTML; // Lấy nội dung HTML
        document.getElementById('output').innerHTML = content; // Hiển thị nội dung

        console.log(typeof content);
        console.log(content);
    }

    // Gửi dữ liệu cho BE

    // chỗ này tạm thời dùng fetch

    fetch('route mà BE tạo', {
  method: 'POST', // Phương thức HTTP
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify(content)
})
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error('Lỗi:', error));


//   Cảnh bảo người dùng trước khi reaload lại trang
window.addEventListener("beforeunload", function (event) {
  event.preventDefault(); // Một số trình duyệt yêu cầu dòng này
  event.returnValue = "Bạn có muốn rời khỏi trang này? Dữ liệu có thể chưa được lưu."; // Hiển thị cảnh báo
});



</script>

</body>
</html>
