<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="addFrame">Thêm khung</button>
    <div id="container"></div>

    <!-- Khung mẫu -->
    <template id="frameTemplate">
      <div class="frame">
        <p>Khung mới</p>
        <button class="btnAction">Nhấn tôi</button>
      </div>
    </template>

    <script>
      document
        .getElementById("addFrame")
        .addEventListener("click", function () {
          let template = document.getElementById("frameTemplate");
          let clone = template.content.cloneNode(true);

          // Gán sự kiện cho nút trong khung mới
          let button = clone.querySelector(".btnAction");
          button.addEventListener("click", function () {
            alert("Bạn đã nhấn nút trong khung mới!");
          });

          // Thêm khung vào container
          document.getElementById("container").appendChild(clone);
        });
    </script>
  </body>
</html>
