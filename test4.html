<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Mặc định (màn hình lớn) */
      .product {
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
      }

      /* Khi chuyển sang class card cho màn hình nhỏ */
      .card {
        border: none;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
        margin: 10px 0;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <div class="product">
        <h5 class="product__name">Sản phẩm 1</h5>
        <p class="product__price">100.000 VND</p>
      </div>
      <div class="product">
        <h5 class="product__name">Sản phẩm 2</h5>
        <p class="product__price">150.000 VND</p>
      </div>
      <!-- ... thêm sản phẩm khác -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function updateClassForResponsive() {
        const products = document.querySelectorAll(".product");

        if (window.innerWidth <= 700) {
          products.forEach((p) => {
            p.classList.remove("product");
            p.classList.add("card");
          });
        } else {
          products.forEach((p) => {
            p.classList.remove("card");
            p.classList.add("product");
          });
        }
      }

      // Chạy khi load và khi resize
      window.addEventListener("load", updateClassForResponsive);
      window.addEventListener("resize", updateClassForResponsive);
    </script>
  </body>
</html>
