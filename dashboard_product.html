<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="Resource/bootstrap-5.3.3-dist/css/bootstrap.css"

    <link

  <body>
    <header class="header">
      <div class="container">
        <div class="header__1">
            <h1>Quản lý sản phẩm</h1>
            <button>Thêm sản phẩm mới</button>
        </div>
        <hr/>
        <div class="header__2">
            <input type="text" placeholder="Nhập sản phẩm bạn muốn tìm">

      </div>

    <main class="main">

            </div>

            <div class="main__nav__products">
                <h4>
                    0
                </h4>
                <h4>Áo thun 3 tháng mùa hè</h4>
                <h4>350.000 vnđ</h4>
                <h4>Áo thun thoáng mát, chất liệu vải sợi thiên nhiên</h4>
                <h4>15h00 7/8/2025</h4>
                <div class="main__nav__products__btn__action">
                    <button class="btn btn-warning">Sửa</button>
                    <button class="btn btn-danger">Xóa</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>

    <script src="Resource/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="Resource/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

  </body>
