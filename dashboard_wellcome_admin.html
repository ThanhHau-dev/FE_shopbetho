<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="Resource/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="Resource/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/dashboard_wellcome_admin.css" />
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Admin page</title>
  </head>
  <body>
    <div class="container">
      <div class="welcome__admin">
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
                <div class="col-6 welcome__admin__logo">
                    <img style="width: 70%;" src="https://cdn1.concung.com/themes/desktop4.1/image/logo-concung.png">
                </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h1>Hello, Shop Bé Thơ</h1>
                <p>
                  Xin chào, quản trị viên! Rất vui được gặp lại bạn. Trang quản
                  trị này là trung tâm điều hành website, nơi bạn có thể theo
                  dõi và quản lý mọi hoạt động. Chúc bạn một ngày làm việc năng
                  suất!
                </p>

                <div class="welcome__admin__btn">
                  <button class="welcome__admin__btn__product">
                    Quản lý sản phẩm
                  </button>
                  <button class="welcome__admin__btn__blog">
                    Quản lý bài viết
                  </button>

                  <button class="welcome__admin__btn__blog">
                    Quản lý Banner trang chủ
                  </button>

                  <button class="welcome__admin__btn__blog">
                    Quản lý bộ sưu tập trang chủ
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 welcome__admin__banner">
            <img
              style="width: 100%"
              src="https://png.pngtree.com/png-vector/20230830/ourmid/pngtree-3d-character-modeling-digital-marketing-online-shop-admin-illustration-png-image_9190030.png"
            />
            <div class="welcome__admin__btn__exit">
              <button class="btn btn-danger">Exit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./JS/dashboard_wellcome_admin.js"></script>
</html>
