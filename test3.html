<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Editor Example</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Thêm CSS tùy chỉnh của bạn ở đây */
    </style>
</head>
<body>
    <div class="container">
        <div class="CreateProductMain">
            <div class="CreateProduct__GeneralInfor">
                <h3>Thông tin tổng quan</h3>
                <p>Tiêu đề bài viết</p>
                <input class="form-control" type="text" placeholder="Ví dụ: áo khoác mùa hè cho bé"/>

                <p class="CreateProduct__GeneralInfor__passage">Đoạn văn</p>

                <div id="toolbartest">
                    <select class="ql-font"></select>
                    <select class="ql-size"></select>
                    <button class="ql-bold">B</button>
                    <button class="ql-italic">I</button>
                    <button class="ql-underline">U</button>
                    <button class="ql-strike">S</button>
                    <button class="ql-blockquote">Blockquote</button>
                    <button class="ql-code-block">Code</button>
                    <button class="ql-list" value="ordered">OL</button>
                    <button class="ql-list" value="bullet">UL</button>
                    <button class="ql-align" value="left">Left</button>
                    <button class="ql-align" value="center">Center</button>
                    <button class="ql-align" value="right">Right</button>
                    <button class="ql-align" value="justify">Justify</button>
                    <button class="ql-image">Image</button>
                    <button class="ql-link">Link</button>
                    <button class="ql-color">Color</button>
                    <button class="ql-background">Background</button>
                </div>
                
                <div id="editor-CreateProduct__GeneralInfor__Editor"></div>

                <button onclick="getContent()">Kiểm tra lại nội dung</button>
            </div>

            <div class="CreateProduct__GeneralInfor__UploadImg">
                <!-- Thêm phần hiển thị ảnh và các nút khác ở đây -->
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        var quill = new Quill('#editor-CreateProduct__GeneralInfor__Editor', {
            theme: 'snow',  // Giao diện giống Word
            modules: {
                toolbar: '#toolbartest' // Gán thanh công cụ vào trình soạn thảo
            }
        });

        function getContent() {
            var content = quill.root.innerHTML;
            console.log(content); // In ra nội dung HTML
        }
    </script>
</body>
</html>
